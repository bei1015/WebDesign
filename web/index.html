    <div class="title_area clear">
      <a href="#"><img id="logo" src="image/logo.jpg" alt="yunnie_nail_logo"></a>
      <div class="social_btn">
        <a href="#"><img id="facebook"  src="image/btn_facebook.png" alt="facebook_icon"></a>
        <a href="#"><img id="gmail" src="image/btn_gmail.png" alt="gmail_icon"></a>
        <a href="#"><img id="instagram" src="image/btn_instagram.png" alt="instagram_icon"></a>
      </div>      <!-- social_btn -->
    </div>    <!-- title_area -->
    <nav>
      <ul class="clear">
        <li><a href="#">關於Yunnie Nail</a></li>
        <li><a href="#">服務項目</a></li>
        <li><a href="#">最新優惠</a></li>
        <li id="last"><a href="#">服務據點</a></li>
      </ul>
    </nav>
  </header>
  <div class="main_area">
    <img id="main_image" src="image/img_main_nail.jpg" alt="nail">
    <div class="information">
      <div class="gel_nails clear">
        <img id="info_image_1" src="image/img_info_gelnails.jpg">
        <div class="info_article_1">
          <h2>光療凝膠指甲</h2>
          <p>使用天然樹脂製成的、呈現類似黏稠液狀的膠質，照燈(UV或LED)之後，凝膠會硬化。具有保護甲面、美觀的效果，並且可以讓你的指甲稍稍增．．．</p>
          <a href="#"><img class="read_more" src="image/btn_info_readmore.png"></a>
        </div>
      </div>      <!-- gel_nails -->
      <div class="acrylic_nails clear">
        <img id="polish" src="image/img_info_nailpolish.png">
        <img id="bowtie" src="image/img_info_bowtie.png">
        <img id="info_image_2" src="image/img_info_acrylicnails.jpg">
        <div class="info_article_2">
          <h2>水晶指甲</h2>
          <p>水晶指甲是用水晶粉加溶劑製做而成，需先將真假甲面磨平，再將水晶粉與溶劑混合製作。凝膠指甲和水晶指甲一樣，完成後都可在上面做粉雕、彩繪等裝．．．</p>
          <a href="#"><img class="read_more" src="image/btn_info_readmore.png"></a>
        </div>
      </div>      <!-- acrylic_nails -->
    </div>    <!-- information -->
  </div>  <!-- main_area -->
